<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #121212;
  color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #1e1e1e;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
  text-align: center;
  max-width: 700px;
  width: 100%;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  color: #00ffc8;
  letter-spacing: 1px;
}

.choices {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 25px;
}

.choices img {
  width: 120px;
  height: 120px;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  border: 2px solid transparent;
}

.choices img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #00ffc8;
  border-color: #00ffc8;
}

button {
  background-color: #00ffc8;
  color: #121212;
  padding: 12px 30px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: #00c0a2;
}


.results {
  margin-top: 35px;
  font-size: 1.2rem;
}

.results p {
  margin: 10px 0;
}

#display {
  margin-top: 20px;
  font-size: 1.5rem;
  font-weight: bold;
  color: #00ffc8;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    
    <div class="choices">
      <img id="img1" src="images/rock.jpg" alt="Rock" title="Rock">
      <img id="img2" src="images/old-sheet-of-paper-cartoon-with-curled-corner-stationery-paper-letter-vector.jpg" alt="Paper" title="Paper">
      <img id="img3" src="images/scissor-vector-icon.jpg" alt="Scissors" title="Scissors">
    </div>

    <button onclick="start()">Play</button>

    <div class="results">
      <p><strong>Your Choice:</strong> <span id="myval"></span></p>
      <p><strong>Computer's Choice:</strong> <span id="randomval"></span></p>
      <p id="display"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
