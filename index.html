<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    
    <div class="choices">
      <img id="img1" src="images/rock.jpg" alt="Rock" title="Rock">
      <img id="img2" src="images/old-sheet-of-paper-cartoon-with-curled-corner-stationery-paper-letter-vector.jpg" alt="Paper" title="Paper">
      <img id="img3" src="images/scissor-vector-icon.jpg" alt="Scissors" title="Scissors">
    </div>

    <button onclick="start()">Play</button>

    <div class="results">
      <p><strong>Your Choice:</strong> <span id="myval"></span></p>
      <p><strong>Computer's Choice:</strong> <span id="randomval"></span></p>
      <p id="display"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
