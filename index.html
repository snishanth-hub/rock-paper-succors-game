<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic styling (optional, you can use a separate style.css if you want) */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }

    .container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .choices img {
      width: 120px;
      height: 120px;
      margin: 15px;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.2s, border-color 0.2s;
    }

    .choices img:hover {
      transform: scale(1.1);
      border-color: #007BFF;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .results {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    
    <div class="choices">
      <img id="img1" src="images/rock.jpg" alt="Rock" title="Rock">
      <img id="img2" src="images/old-sheet-of-paper-cartoon-with-curled-corner-stationery-paper-letter-vector.jpg" alt="Paper" title="Paper">
      <img id="img3" src="images/scissor-vector-icon.jpg" alt="Scissors" title="Scissors">
    </div>

    <button onclick="start()">Play</button>

    <div class="results">
      <p><strong>Your Choice:</strong> <span id="myval"></span></p>
      <p><strong>Computer's Choice:</strong> <span id="randomval"></span></p>
      <p id="display"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
